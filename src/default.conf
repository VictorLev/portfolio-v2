server {
    listen 80;
    server_name localhost;

    # Serve the English version
    location /en {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Serve the French version
    location /fr {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Default to English if no language is specified
    location / {
        return 302 /en;
    }

    # Handle 404 errors
    error_page 404 /404.html;
}