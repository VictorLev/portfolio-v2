server {
    listen 80;
    server_name localhost;

    # Root directory for shared assets (images, CSS, JS, etc.)
    root /usr/share/nginx/html;

    # Default location for the site
    location / {
        return 301 /en/;
    }

    # Location for /en (to serve the index.html from /en directory)
    location /en/ {
        try_files $uri/ /en/index.html;
        index index.html;
    }

    # Location for /fr (to serve the index.html from /fr directory)
    location /fr/ {
    
        try_files $uri/ /fr/index.html;
        index index.html;
    }

    location /assets/ {
        root /usr/share/nginx/html;
    }

    location /images/ {
        root /usr/share/nginx/html;
    }

    location /stub_status {
        stub_status on;
        access_log off;
    }
}
